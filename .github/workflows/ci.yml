name: CI Test

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install Dependencies
        run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - uses: codecov/codecov-action@v1
